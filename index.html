<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div id="weather" class="weather-box">
            Loading Weather...
        </div>

        <h2 id="greeting">Hello</h2>
        <h1 id="time">00:00</h1>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search Google...">
        </div>

        <div class="todo-container">
            <h3>My Tasks</h3>
            <input type="text" id="todo-input" placeholder="Press Enter to add task...">
            <ul id="todo-list">
                </ul>
            <p class="instruction">Left-click to toggle â€¢ Right-click to delete</p>
        </div>
        <div class="links">
            <a href="https://github.com" class="card">GitHub</a>
            <a href="https://youtube.com" class="card">YouTube</a>
            <a href="https://chatgpt.com" class="card">ChatGPT</a>
            <a href="https://gmail.com" class="card">Gmail</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
