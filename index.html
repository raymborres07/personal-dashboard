<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="greeting">Hello</h2>
        <h1 id="time">00:00</h1>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search Google...">
        </div>

        <div class="links">
            <a href="https://github.com" class="card">GitHub</a>
            <a href="https://youtube.com" class="card">YouTube</a>
            <a href="https://chatgpt.com" class="card">ChatGPT</a>
            <a href="https://gmail.com" class="card">Gmail</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
